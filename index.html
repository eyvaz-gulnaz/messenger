<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sign">
        <h2>Messenger</h2>
        <br><br>
        <input type="text" name="" placeholder="Type your name" id="ad">
        <br><br>
        <input type="password" name="" placeholder="Type your password" id="sifre">
        <br><br>
        <button id="login">Log in</button>
    </div>
    <div class="message-box">
        <div class="messages"></div>
        <br>
        <div class="mesaj-button"> 
        <input type="text" name="" id="mesaj" placeholder="Type your message" required>
        <br><br>
        <button id="send">Send</button>
        </div>

    </div>



    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="main.js"> </script>
</body>

</html>
